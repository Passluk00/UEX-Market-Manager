services:

  # Python Bot
  python:
    build: ./bot
    container_name: python
    restart: always
    volumes:
      - ./bot:/app
    expose:
      - ${PORT}
    networks:
      - backend
    env_file:
      - .env
    depends_on:
      - postgres

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - python
    networks:
      - backend

  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Command changed to not attempt infinite renewal if it fails
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN}

  # Watchdog Service with Auto-Update
  watchdog:
    build: ./watchdog
    container_name: watchdog
    restart: always
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Read-only access to Docker socket
      - ./watchdog:/app                                # Mount watchdog code
      - watchdog_logs:/app/logs                        # Persistent logs
      - ./:/repo                                       # Repo root for git pull/reset by the updater
    env_file:
      - .env
    depends_on:
      - python
      - postgres
    environment:
      # Override specific settings if needed (optional)
      - PYTHONUNBUFFERED=1  # Ensure logs are flushed immediately
      - GIT_REPO_PATH=/repo # Path where repo root is mounted

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file: 
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres_data:
  watchdog_logs:  # Persistent volume for watchdog logs

networks:
  backend:
    driver: bridge